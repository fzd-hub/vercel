<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>页面展示</title>
</head>

<body>
  <button onclick="showFile()">文件按钮</button>
  <button onclick="showImage()">图片按钮</button>
  <button onclick="showVideo()">视频按钮</button>
  <button onclick="showPage()">网页按钮</button>

  <iframe id="displayFrame" width="100%" height="500px"></iframe>

  <script>
    function showFile() {
      document.getElementById('displayFrame').src = 'wj.txt';
    }

    function showImage() {
      document.getElementById('displayFrame').src = 'tp.jpg';
    }

    function showVideo() {
      document.getElementById('displayFrame').src = 'sp.mp4';
    }

    function showPage() {
      document.getElementById('displayFrame').src = 'ym.html';
    }
  </script>
</body>

</html>
